<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Practice</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        let result = React.createElement("h1", {}, "Hello, React with CDN!");
        let root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(result);

        let img = React.createElement("img", {
            src: "https://reactjs.org/logo-og.png",
            alt: "React Logo",
            style: { width: "200px", height: "200px" },
        });

        let table = React.createElement(
            "table",
            {},
            React.createElement(
                "thead",
                {},
                React.createElement(
                    "tr",
                    {},
                    React.createElement("th", {}, "Name"),
                    React.createElement("th", {}, "Age")
                )
            ),
            React.createElement(
                "tbody",
                {},
                React.createElement(
                    "tr",
                    {},
                    React.createElement("td", {}, "Amit"),
                    React.createElement("td", {}, "24")
                ),
                React.createElement(
                    "tr",
                    {},
                    React.createElement("td", {}, "Adesh"),
                    React.createElement("td", {}, "23")
                )
            )
        );

        let form = React.createElement(
            "form",
            {},
            React.createElement("label", { htmlFor: "name" }, "Name: "),
            React.createElement("input", {
                type: "text",
                id: "name",
                name: "name",
            }),
            React.createElement("br"),
            React.createElement("label", { htmlFor: "email" }, "Email: "),
            React.createElement("input", {
                type: "email",
                id: "email",
                name: "email",
            }),
            React.createElement("br"),
            React.createElement("button", { type: "submit" }, "Submit")
        );
        root.render(
            React.createElement(
                "div",
                {},
                img,
                table,
                form,
                React.createElement("p", {}, "This is a paragraph.")
            )
        );

    </script>
</body>

</html>
